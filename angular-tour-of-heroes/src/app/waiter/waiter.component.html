<ul class="BREAKFAST">

        <span class="badge">{{waiter.id}}</span> {{waiter.name}}
    </li>
</ul>

<div *ngIf="selectedbreakfast">
    <h2>

    <div><span>id: </span>{{selectedbreakfast.id}}</div>
